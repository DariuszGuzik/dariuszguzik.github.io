<h2>W ostatnim dniu starego roku</h2>

<p>Z dziennika <a href="http://rilke.pl/lou-andreas-salome">Lou Andreas-Salomé</a>:</p>

<p>Ostatnia noc starego roku. Czegóż więc pragnę od nadchodzącego? Chyba tylko spokoju – bym mogła więcej przebywać ze sobą, jak to bywało przed czterema laty. To musi przyjść, musi powrócić.</p>
